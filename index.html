<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="background">
        <div class="bgimage-top">
            <img src="./images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bgimage-bottom">
            <img src="./images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="card">
            <div class="bg-pattern"><img class="bgpattern"src="./images/bg-pattern-card.svg" alt=""></div>
            <div class="circle">
                <div class="face">
                    <img class="face-img" src="./images/image-victor.jpg" alt="">
                </div>
            </div>
            
    
            <div class="name-details">
                <div class="name">
                    <h5>Victor Crest  <span>26</span></h5>
                </div>
                <div class="place">
                    <h6>London</h6>
                </div>
            </div>
            <hr></hr>
            <div class="stats">
                <div class="stat"><h4>80K</h4>
                <h6>Followers</h6></div>
                <div class="stat"><h4>803K</h4>
                <h6>Likes</h6></div>
                <div class="stat"><h4>1.4K</h4>
                <h6>Photos</h6></div>
            </div>
        </div>
        
    </section>
</body>
</html>
